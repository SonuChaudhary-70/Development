<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"> -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- axios CDN link -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Login</title>
</head>

<body>
    <div class="container-fluid vh-100">
        <div class="row d-flex align-center">
            <div class="col-12  d-flex justify-content-center py-4 align-items-center">
                <form action="" class="d-flex flex-column text-center box bg-dark text-light needs-validation"
                    id="formData" method="POST" novalidate >

                    <h1 class="mt-5 pt-3">LOGIN</h1>
                    <!-- Email Input -->
                    <p class="pt-3">Please enter your email and password</p>
                    <div class="d-flex flex-column align-items-center form-outline form-white mb-4 pt-3">
                        <input type="email" id="email" class="form-control form-control-lg"
                            placeholder="Enter your email" required>
                        <div class="d-none border border-2 rounded-2 mt-1 px-3 text-start text-danger border-danger" style="width:400px"
                            id="userNotExistErr">
                        </div>
                        <!-- <label class="form-label" for="typeEmailX">Email</label> -->
                    </div>

                    <!-- Password Input -->
                    <div class="d-flex flex-column align-items-center form-outline form-white mb-4">
                        <input type="password" id="password" class="form-control form-control-lg "
                            placeholder="Enter your password" required autocomplete="off">
                        <div class="d-none border border-2 rounded-2 mt-1 px-3 text-start text-danger border-danger" style="width:400px"
                            id="passErr">
                        </div>
                        <!-- <label class="form-label" for="typeEmailX">Email</label> -->
                    </div>

                    <!-- Forgot password -->
                    <p>Forgot password?</p>

                    <!-- Login button -->
                    <div class="login d-flex justify-content-center">
                        <button type="submit" class=" btn btn-outline-info mt-2" id="login">Login</button>
                    </div>

                    <div class="sign-in-options my-4 d-flex justify-content-center">
                        <a href=""><i class="fa fa-facebook-square fa-2x mx-3"></i></a>
                        <a href=""><i class="fa fa-twitter-square fa-2x mx-3"></i></a>
                        <a href=""><i class="fa fa-google fa-2x mx-3"></i></a>
                    </div>

                    <div class="sign-up">
                        <p>Don't have an account yet?</p>
                        <a class='text-center h5' href="../SignUp/signUp.html" style="text-decoration:none">Sign
                            up</a>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>

</html>
