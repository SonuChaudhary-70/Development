<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <!-- <link rel="stylesheet" href="signUp.css"> -->
    <!-- Bootstrap CDN Link -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <style>
        input::placeholder {
            font-weight: bold;
        }
        .main{
            width: 28rem;
        }
    </style>
    <title>Sign Up</title>
</head>

<body>
    <div class="container-fluid ">
        <form class="row d-flex justify-content-center bg-success align-items-center needs-validation " novalidate>
            <div class="main d-flex flex-column justify-content-center align-items-center border border-2 border-dark">
                <div class="col-sm-4 col-lg-12 col-md-6">
                    <input type="text" class="form-control " placeholder="Enter Username" id="validationCustom01"
                        required>
                    <div class="invalid-feedback">
                        Please enter a username.
                    </div>
                </div>
                <div class="col-sm-4 col-lg-12 col-md-6">
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Enter Email" required>
                    <div class="invalid-feedback">
                        Please enter a email.
                    </div>
                </div>
                <div class="col-sm-4 col-lg-12 col-md-6">
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" id="validationCustomUsername"
                            aria-describedby="inputGroupPrepend" placeholder="Enter Password" required>
                        <div class="invalid-feedback">
                            Please enter a password.
                        </div>
                    </div>
                </div>
                <div class="register d-flex justify-content-center">
                    <button class="btn btn-outline-info" type="submit">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
    <script src="test.js"></script>
</body>

</html>
