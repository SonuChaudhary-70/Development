<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Bootstrap CDN Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- axios CDN link -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- CSS Link -->
    <link rel="stylesheet" href="/css/signUp.css">

    <title>Sign Up</title>
</head>

<body style="background:#2575fc">
    <!-- <div class="alert alert-success" role="alert">
        <p>User created successfully.</p>
        <p>Now login with same credentials</p>
    </div> -->
    <div class="conatiner-fluid d-flex justify-content-center align-items-center" style="height: 100vh">
        <div class="row d-flex justify-content-center py-5 ">
            <div class="d-flex  flex-column main border border-3 border-dark bg-dark">
                <h1 class="d-flex justify-content-center my-5">Create an Account</h1>
                <form id="formData" class="needs-validation" novalidate>
                    <div class="inputs p-0">

                        <div class="form-outline mb-4 position-relative">
                            <input type="text" id="name" class="form-control form-control-lg border border-dark"
                                placeholder='Enter Your Name' required>
                            <!-- <label class="form-label" for="name">Your Name</label> -->
                            <div class="invalid-tooltip">
                                Please enter username.
                            </div>
                        </div>

                        <div class="form-outline mb-4 position-relative">
                            <input type="email" id="email" class="form-control form-control-lg border border-dark"
                                placeholder='Enter Your Email' required />
                            <!-- <label class="form-label" for="email">Your Email</label> -->
                            <div class="d-none ps-3 invalid-tooltip" id="userExist">
                                User with this email already exists
                            </div>
                            <div class="invalid-tooltip">
                                Please enter valid email.
                            </div>
                        </div>


                        <div class="form-outline mb-4 position-relative">
                            <input type="password" id="password" class="form-control form-control-lg border border-dark"
                                placeholder='Create Your Password' required autocomplete="off" />
                            <!-- <label class="form-label" for="password">Password</label> -->
                            <div class="invalid-tooltip">
                                Please enter password.
                            </div>
                            <div class="d-none invalid-tooltip" id="passErr">
                                Password did not match
                            </div>
                        </div>

                        <div class="form-outline mb-4 position-relative">
                            <input type="Password" id="repeated-password"
                                class="form-control form-control-lg  border border-dark"
                                placeholder='Re-enter Your Password' required />
                            <!-- <label class="form-label" for="repeat-Password">Repeat your password</label> -->
                            <div class="invalid-tooltip">
                                Please re-enter password.
                            </div>
                            <div class="d-none invalid-tooltip" id="repeatPassErr">Password did not match
                            </div>
                        </div>
                    </div>
                    <div class="register d-flex justify-content-center my-4">
                        <button type="submit" id="submitForm" class="btn btn-outline-info">Sign Up</button>
                    </div>
                </form>
                <p class="d-flex justify-content-center">Have already an account? &nbsp; </p>
                <a class='text-center h4 mb-4' href="http://localhost:8001/" style="text-decoration:none">Login
                    Here</a>
            </div>
        </div>
    </div>
    <script src="/js/signUp.js"></script>
</body>

</html>
