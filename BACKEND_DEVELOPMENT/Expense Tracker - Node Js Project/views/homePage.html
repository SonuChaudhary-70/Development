<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        label {
            letter-spacing: 2px;
        }

        #add {
            width: 100%;
        }
    </style>
    <title>Expense Tracker</title>
</head>

<body style="background-color: #1b8381;">

    <!-- Enter Expense Details here -->
    <div class="container mt-5 ">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-5 col-md-9 col-sm-12 bg-dark rounded border border-2 border-dark main">
                <form class="p-2 needs-validation" id="form" novalidate>
                    <!-- <span id="error" style="display:none"></span> -->
                    <div class=" bg-danger mb-1 px-1 d-none rounded text-light fs-5" id="errMsg"></div>
                    <div class="mb-3 position-relative form-outline">
                        <label for="amount" class="form-label text-light h5">Enter Expense Amount :</label>
                        <input type="number" class="form-control inp" id="amount" required>
                        <div class="invalid-feedback" id="ampErr">
                            Please provide a valid amount.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label text-light h5 ls-widest">Enter Description :</label>
                        <input type="text" class="form-control inp" id="description" required>
                        <div class="invalid-feedback" id="descErr">
                            Please provide a valid description.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="expense-category" class="form-label text-light h6">Choose Expense Category :</label>
                        <select name="Expense Category" id="expense-category" class="inp rounded rounded-2 p-1 h6" required>
                            <option value="">Please choose an option</option>
                            <option value="Movie">Movie</option>
                            <option value="Petrol">Petrol</option>
                            <option value="Electricity">Electricity</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Food">Food</option>
                            <option value="Kirana">Kirana</option>
                            <option value="Outing">Outing</option>
                        </select>
                        <div class="invalid-feedback" id="categoryErr">
                            Please provide a valid category.
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success " style="opacity: 1;" value="submit" id="add">Add
                            Expense</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="mt-2 row d-flex justify-content-center rounded">
            <!-- Display Output here -->
            <div class="col-lg-5 col-md-9 col-sm-12 bg- p-2 rounded m-0"
                style="display: none; opacity: .90; background-color: rgb(138, 242, 128);" id="output">
            </div>
        </div>
    </div>

    <script src="/js/expense.js"></script>
    <!-- <script src="expense_local_storage.js"></script> -->
</body>

</html>
