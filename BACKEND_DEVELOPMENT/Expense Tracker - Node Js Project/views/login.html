<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- axios CDN link -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }

        .box {
            border-radius: 20px;
            /* width: 480px; */
            color: white !important;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        div input,
        button {
            margin: 0px 38px;
        }

        .btn {
            /* width: 200px !important; */
            font-size: 1.5rem !important;
            letter-spacing: 1px;
        }
    </style>

    <title>Login</title>
</head>

<body style="background:#2575fc">
    <div class="container-fluid ">
        <div class="row">
            <div class="col-12  d-flex justify-content-center">
                <form
                    class="d-flex flex-column align-items-center box bg-dark text-light px-5 mx-2 mx-sm-2 needs-validation"
                    id="formData" novalidate>
                    <div class=" bg-danger mt-2 px-3 d-none rounded text-light fs-5" id="errMsg"></div>
                    <h1 class="mt-3 pt-3">LOGIN</h1>
                    <!-- Email Input -->
                    <p class="pt-3">Please enter your email and password</p>
                    <div
                        class="d-flex flex-column align-items-center form-outline form-white mb-4 pt-3 position-relative">
                        <input type="email" id="email" class="form-control form-control-lg"
                            placeholder="Enter your email" required>
                        <div class="d-none align-self-start invalid-feedback" id="userNotExistErr">
                        </div>
                        <!-- <label class="form-label" for="typeEmailX">Email</label> -->
                    </div>

                    <!-- Password Input -->
                    <div class="d-flex flex-column align-items-center form-outline form-white mb-3 position-relative">
                        <input type="password" id="password" class="form-control form-control-lg"
                            placeholder="Enter your password" required autocomplete="off">
                        <div class="d-none align-self-start invalid-feedback" id="passErr">
                        </div>
                        <!-- <label class="form-label" for="typeEmailX">Email</label> -->
                    </div>

                    <!-- Forgot password -->
                    <p class="h5" style="letter-spacing: 1px;">Forgot password?</p>

                    <!-- Login button -->
                    <div class="login d-flex justify-content-center">
                        <button type="submit" class="px-5 btn btn-outline-info mt-2" id="login">Login</button>
                    </div>

                    <!-- <div class="sign-in-options my-4 d-flex justify-content-center">
                        <a href=""><i class="fa fa-facebook-square fa-2x mx-3 text-light"></i></a>
                        <a href=""><i class="fa fa-twitter-square fa-2x mx-3 text-light"></i></a>
                        <a href=""><i class="fa fa-google fa-2x mx-3 text-light"></i></a>
                    </div> -->

                    <div class="sign-up my-4 pb-2 d-flex flex-column justify-content-center">
                        <p>Don't have an account yet?</p>
                        <a class='text-center h3' href="http://localhost:8001/signUp">Sign
                            up</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="/js/login.js" type="text/javascript"></script>
</body>

</html>
