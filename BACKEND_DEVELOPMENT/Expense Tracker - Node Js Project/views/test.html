<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Bootstrap Pagination</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div id="content">
        <!-- Your content goes here, e.g., a list of items -->
        <ul id="itemList">
            <!-- Items will be dynamically added here -->
        </ul>
    </div>

    <!-- Bootstrap Pagination Component -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" id="pagination">
            <li class="page-item">
                <a class="page-link" href="#" id="previousBtn">Previous</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#" id="currentBtn">1</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="#" id="nextBtn">Next</a>
            </li>
        </ul>
    </nav>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        const itemsPerPage = 5;
        let currentPage = 1;

        // Sample data (replace this with your actual data)
        const items = Array.from({ length: 50 }, (_, i) => `Item ${i + 1}`);

        function displayItems(page) {
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const displayedItems = items.slice(startIndex, endIndex);

            const itemList = document.getElementById('itemList');
            itemList.innerHTML = '';

            displayedItems.forEach(item => {
                const li = document.createElement('li');
                li.textContent = item;
                itemList.appendChild(li);
            });
        }

        function updateCurrentButton() {
            const currentBtn = document.getElementById('currentBtn');
            currentBtn.textContent = currentPage.toString();
        }

        function setupPagination() {
            const previousBtn = document.getElementById('previousBtn');
            const nextBtn = document.getElementById('nextBtn');

            previousBtn.addEventListener('click', function () {
                if (currentPage > 1) {
                    currentPage--;
                    updateCurrentButton();
                    displayItems(currentPage);
                }
            });

            nextBtn.addEventListener('click', function () {
                currentPage++;
                updateCurrentButton();
                displayItems(currentPage);
            });
        }

        // Initial setup
        displayItems(currentPage);
        updateCurrentButton();
        setupPagination();
    </script>

</body>
</html>
