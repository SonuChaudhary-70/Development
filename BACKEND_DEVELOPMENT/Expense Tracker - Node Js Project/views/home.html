<body style="background-color: #1b8381;">
    <!-- Premium user Section and its features starts here -->
    <span class="m-0 p-0 d-flex mt-2 ms-2 px-2">
        <h5 id="message" class="d-none">You are a premium user</h5>
        <button class="btn btn-dark ms-2" id="buy_premium">Buy Premium</button>
        <button class="btn btn-secondary ms-2 d-none" id="leaderBoard">Show Leaderboard</button>
        <button class="btn btn-secondary ms-2 d-none" id="generateReport">Download Report</button>
    </span>
    <!-- Premium user Section and its features ends here -->

    <!-- Add Expense Detail Section starts here -->
    <div class="container-fluid mt-3">
        <div class="row d-flex justify-content-center mx-0">
            <div class="col-lg-8 col-md-10 col-sm-12 bg-dark rounded border border-2 border-dark main">
                <form class="p-2 needs-validation" id="form" novalidate>
                    <!-- <span id="error" style="display:none"></span> -->
                    <div class=" bg-danger mb-1 px-1 d-none rounded text-light fs-5" id="errMsg"></div>
                    <div class="mb-3 position-relative form-outline">
                        <label for="amount" class="form-label text-light">Amount :</label>
                        <input type="number" class="form-control inp" id="amount" required>
                        <div class="invalid-feedback" id="ampErr">
                            Please provide a valid amount.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label text-light ls-widest">Description
                            :</label>
                        <input type="text" class="form-control inp" id="description" required>
                        <div class="invalid-feedback" id="descErr">
                            Please provide a valid description.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="expense-category" class="form-label text-light">Category :</label>
                        <select name="Expense Category" id="expense-category"
                            class="inp rounded rounded-2 p-1 py-2 w-100" required>
                            <option value="">Please choose an option</option>
                            <option value="Movie">Movie</option>
                            <option value="Petrol">Petrol</option>
                            <option value="Electricity">Electricity</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Food">Food</option>
                            <option value="Kirana">Kirana</option>
                            <option value="Outing">Outing</option>
                        </select>
                        <div class="invalid-feedback" id="categoryErr">
                            Please provide a valid category.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="expense-date" class="form-label text-light">Date :</label>
                        <input type="date" id="expense-date" required>
                        <div class="invalid-feedback" id="categoryErr">
                            Please select expense date.
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success "
                            style="opacity: 1;letter-spacing: 2px; font-weight: 500" value="submit" id="add">ADD
                            EXPENSE</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Add Expense Detail Section ends here -->

        <!-- Expense Table Section Start here -->
        <div class="row my-4 d-flex justify-content-center mx-0">
            <div class="col-lg-8 col-md-10 col-sm-12  border border-2 rounded">
                <div class="table-responsive">
                    <!-- Expense Table starts here -->
                    <table class="table table-light table-hover rounded rounded-4">
                        <!-- table description/info starts here -->
                        <div class="d-flex justify-content-between">
                            <h3 class="text-center fst-italic pt-3 text-black">
                                Expense Table
                            </h3>
                        </div>
                        <!-- table description/info ends here -->

                        <!-- Table Header Starts here -->
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Description</th>
                                <th scope="col">Category</th>
                                <th scope="col">Date</th>
                                <th scope="col">Amount</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <!-- Table Header Ends here -->

                        <!-- table body start here -->
                        <tbody id="expTabBody">
                        </tbody>
                    </table>
                    <!-- Expense Table Ends here -->

                </div>
            </div>
        </div>
        <!-- Expense Table Section Ends here -->

        <!-- Leaderboard Section Starts Here  -->
        <div class="row bg-dange my-4 d-none justify-content-center mx-0">
            <div class="col-lg-8 col-md-10 col-sm-12  border border-2 rounded">
                <div class="table-responsive">
                    <!-- Leaderboard Table starts here -->
                    <table class="table table-light table-hover rounded rounded-4">
                        <!-- table description/info starts here -->
                        <div class="d-flex justify-content-between">
                            <h3 class="text-center fst-italic pt-3 text-black">
                                Leaderboard
                            </h3>
                        </div>
                        <!-- table description/info ends here -->

                        <!-- Table Header Starts here -->
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Username</th>
                                <th scope="col">Total Expense</th>
                            </tr>
                        </thead>
                        <!-- Table Header Ends here -->

                        <!-- table body start here -->
                        <tbody id="leaderTabBody">
                        </tbody>
                    </table>
                    <!-- Leaderboard Table Ends here -->

                </div>
            </div>
        </div>
    </div>
    <div class="row bg-dange my-4 d-flex justify-content-center mx-0 px-2">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <!-- pagination -->
            <nav aria-label="..." class="d-flex justify-content-center">
                <ul class="pagination">
                    <li class="page-item px-3" style="cursor:pointer"><a class="page-link disabled  rounded btn btn-outline-dark"
                            id="prev">Previous</a></li>
                    <li class="" aria-current="page"><a class="page-link border border-2 border-dark rounded-circle bg-primary text-light disabled" href="#" id="curr">1</a></li>
                    <!-- <li class="page-item border border-2 px-2 d-flex  align-items-center rounded-circle bg-primary fs-5"
                        aria-current="page" id="curr">1</li> -->
                    <li class="page-item px-3"><a class="page-link rounded btn btn-outline-dark " role="button" href="" id="next">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>
