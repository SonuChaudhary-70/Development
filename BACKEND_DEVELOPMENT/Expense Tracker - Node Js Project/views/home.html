<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        label {
            letter-spacing: 2px;
        }
    </style>

    <title>Expense Tracker</title>
</head>

<body style="background-color: #1b8381;">

    <div class="d-flex justify-content-center mt-2">
        <button type="submit" class="btn btn-dark w-50" style="opacity: 1;" value="submit" id="buy_premium">Buy Premium</button>
    </div>
    <!-- Enter Expense Details here -->
    <div class="container-fluid mt-5 mx-2">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-6 col-md-9 col-sm-12 bg-dark rounded border border-2 border-dark main">
                <form class="p-2 needs-validation" id="form" novalidate>
                    <!-- <span id="error" style="display:none"></span> -->
                    <div class=" bg-danger mb-1 px-1 d-none rounded text-light fs-5" id="errMsg"></div>
                    <div class="mb-3 position-relative form-outline">
                        <label for="amount" class="form-label text-light">Amount :</label>
                        <input type="number" class="form-control inp" id="amount" required>
                        <div class="invalid-feedback" id="ampErr">
                            Please provide a valid amount.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label text-light ls-widest">Description
                            :</label>
                        <input type="text" class="form-control inp" id="description" required>
                        <div class="invalid-feedback" id="descErr">
                            Please provide a valid description.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="expense-category" class="form-label text-light">Category :</label>
                        <select name="Expense Category" id="expense-category"
                            class="inp rounded rounded-2 p-1 py-2 w-100" required>
                            <option value="">Please choose an option</option>
                            <option value="Movie">Movie</option>
                            <option value="Petrol">Petrol</option>
                            <option value="Electricity">Electricity</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Food">Food</option>
                            <option value="Kirana">Kirana</option>
                            <option value="Outing">Outing</option>
                        </select>
                        <div class="invalid-feedback" id="categoryErr">
                            Please provide a valid category.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="expense-date" class="form-label text-light">Date :</label>
                        <input type="date" id="expense-date" required>
                        <div class="invalid-feedback" id="categoryErr">
                            Please select expense date.
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success " style="opacity: 1;" value="submit" id="add">Add
                            Expense</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Expense table start here -->
        <div class="row bg-dange mt-4  d-flex justify-content-center">
            <div class="col-lg-6 col-md-9 col-sm-12  border border-2 rounded">
                <div class="table-responsive">
                    <!-- table description/info starts here -->
                    <table class="table table-light table-hover rounded rounded-4">
                        <div class="d-flex justify-content-between">
                            <h3 class="text-center fst-italic pt-3 text-black">
                                Expense Table
                            </h3>
                        </div>
                        <!-- table header starts here -->
                        <thead class="table-warning">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Amount</th>
                                <th scope="col">Description</th>
                                <th scope="col">Category</th>
                                <th scope="col">Date</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <!-- table body start here -->
                        <tbody id="expTabBody">
                            <!-- <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                                <td>
                                    <button type="button" class="btn btn-warning btn-sm edit" id="">Edit</button>
                                    <button type="button" class="btn btn-danger btn-sm ms-2 delete" id="">Delete</button>
                                </td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="/js/home.js"></script>
</body>

</html>
