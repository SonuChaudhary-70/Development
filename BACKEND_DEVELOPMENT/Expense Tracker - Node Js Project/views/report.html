<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/JavaScript" src=" https://MomentJS.com/downloads/moment.js"></script>
    <title>Report</title>
</head>

<body style="background-color: #1b8381;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 d-flex flex-column align-items-center mt-5">
                <h4 class="text-warning">Day To day expense</h4>
                <div id="date" class="d-flex align-self-start text-light"></div>
                <h5 class="mt-3">2023</h5>
                <h5 class="mt-4">March 2023</h5>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="table-responsive">
                    <!-- Expense Table starts here -->
                    <table class="table table-light table-hover border ">
                        <!-- Table Header Starts here -->
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Date</th>
                                <th scope="col">Description</th>
                                <th scope="col">Category</th>
                                <th scope="col">Income</th>
                                <th scope="col">Expense</th>
                            </tr>
                        </thead>
                        <!-- Table Header Ends here -->

                        <!-- table body start here -->
                        <tbody id="monthReport">
                            <!-- <tr>
                                <td>na</td>
                                <td>repair</td>
                                <td>elctronics</td>
                                <td>20000</td>
                                <td>1000</td>
                            </tr> -->
                        </tbody>
                    </table>
                    <!-- Expense Table Ends here -->
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="table-responsive">
                    <h4 class="mt-2 d-flex justify-content-center mb-3">Yearly Report</h4>
                    <!-- Expense Table starts here -->
                    <table class="table table-light table-hover border m-0">
                        <!-- Table Header Starts here -->
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Month</th>
                                <th scope="col">Income</th>
                                <th scope="col">Expense</th>
                                <th scope="col">Saving</th>
                            </tr>
                        </thead>
                        <!-- Table Header Ends here -->

                        <!-- table body start here -->
                        <tbody id="yearlyReport">
                            <!-- <tr>
                                <td>March</td>
                                <td>60000</td>
                                <td>15000</td>
                                <td>45000</td>
                            </tr> -->
                        </tbody>
                    </table>
                    <!-- Expense Table Ends here -->
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="table-responsive">
                    <h4 class="my-3 d-flex justify-content-center">Notes report 2021</h4>
                    <!-- Expense Table starts here -->
                    <table class="table table-light table-hover border ">
                        <!-- Table Header Starts here -->
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">Date</th>
                                <th scope="col">Notes</th>
                            </tr>
                        </thead>
                        <!-- Table Header Ends here -->

                        <!-- table body start here -->
                        <tbody id="notes">
                            <!-- <tr>
                                <td>any date</td>
                                <td>any description</td>
                            </tr> -->
                        </tbody>
                    </table>
                    <!-- Expense Table Ends here -->
                </div>
            </div>
        </div>
    </div>
    <script>
        let current = moment(new Date()).format('D MMMM YYYY, h:mm a')
        document.getElementById('date').innerHTML = current
    </script>
    <script src="/js/report.js"></script>

</body>

</html>
