<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="signUp.css">
    <!-- Bootstrap CDN Link -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>

<body class="d-flex justify-content-center align-middle ">
    <div class="conatiner-fluid ">
        <div class="row d-flex justify-content-center">
            <div class="d-flex  flex-column col-12 main border border-3 border-dark bg-dark aliign-middle ">
                <h1 class="d-flex justify-content-center my-5">Create an Account</h1>
                <div class="inputs p-0">

                    <div class="form-outline mb-4">
                        <input type="text" id="name" class="form-control form-control-lg border border-dark"
                            placeholder='Your Name' />
                        <!-- <label class="form-label" for="name">Your Name</label> -->
                    </div>

                    <div class="form-outline mb-4">
                        <input type="email" id="email" class="form-control form-control-lg border border-dark"
                            placeholder='Your Email' />
                        <!-- <label class="form-label" for="email">Your Email</label> -->
                    </div>


                    <div class="form-outline mb-4">
                        <input type="password" id="password" class="form-control form-control-lg border border-dark"
                            placeholder='Password' />
                        <!-- <label class="form-label" for="password">Password</label> -->
                    </div>

                    <div class="form-outline mb-4">
                        <input type="Password" id="repeat-Password"
                            class="form-control form-control-lg border border-dark"
                            placeholder='Repeat your password' />
                        <!-- <label class="form-label" for="repeat-Password">Repeat your password</label> -->
                    </div>

                </div>
                <div class="register d-flex justify-content-center my-4">
                    <button type="button" class="btn btn-outline-info">Sign Up</button>
                </div>
                <p class="d-flex justify-content-center">Have already an account? &nbsp; </p>
                <a class='text-center h5 my-4' href="../Login/login.html" style="text-decoration:none">Login
                    Here</a>
            </div>
        </div>
    </div>

</body>

</html>
