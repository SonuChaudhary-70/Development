<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <h1>iframe</h1>
    <p>The iframe HTML element represents a nested browsing context which display the content of other website in your or current website
    </p>
    <p>we insert wikepedia into our HTML document</p>
    <iframe src="https://en.wikipedia.org/wiki/HTML" frameborder="_self" width="50%" height="200%"></iframe>
    <br>
    <h2>HTML Tutorial</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/HcOc7P5BMi4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
