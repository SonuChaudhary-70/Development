<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video tag</title>
</head>
<body>
    <h1>Video Tag</h1><br><br>
    <h2>My Playlist</h2>
    <video src="./Videos/v1.mp4" width="560" height="300" controls type="video/mp4"></video><br><br>
    <video src="./Videos/v2.mp4" width="560" height="300" controls type="video/mp4"></video><br><br>
    <video src="./Videos/v3.mp4" width="560" height="300" controls type="video/mp4"></video><br><br>
    <video src="./Videos/v4.mp4" width="560" height="300" controls type="video/mp4"></video>
    <video src="" id="video">
        <source src="resources/myvideo.mp4" type="video/mp4">
        <source src="resources/myvideo.webm" type="video/webm">
        <track label="English" kind="captions" srclang="en" src="resources/myvideo-en.vtt" default>
    </video>
</body>
</html>
