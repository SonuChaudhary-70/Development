<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            /* border-collapse: collapse; */
        }
        td,th{
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <h1>Tables in Html</h1>
    <table>
        <caption>Student Details</caption>
        <thead>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </thead>
        <tbody>
            <tr>
                <td>Sonu</td>
                <td>Chaudhary</td>
                <td>sonu@gmai.com</td>
            </tr>
            <tr>
                <td>Monu</td>
                <td>Chaudhary</td>
                <td>monu@gmai.com</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
