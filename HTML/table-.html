<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,thead,td {
            border:2px solid black;
            border-collapse: collapse;
            padding: 0.5rem 2rem;
        }
    </style>
</head>
<body>
    <table>
        <caption></caption>
        <thead>
            <td>Person</td>
            <td>Age</td>
        </thead>
        <tbody>
            <tr>
                <td>Sonu</td>
                <td>23</td>
            </tr>
            <tr>
                <td>Mayank</td>
                <td>19</td>
            </tr>
            <tr>
                <td>Deepika</td>
                <td>26</td>
            </tr>
            <tr>
                <td>Aarti</td>
                <td>21</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
