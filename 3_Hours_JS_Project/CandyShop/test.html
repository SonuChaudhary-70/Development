<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Test</title>
</head>

<body style="background-color: rgb(163, 191, 214)">
    <!-- Error Msg -->
    <div class="container-fluid d-flex justify-content-center w-75" style="display:none !important;" id="err">
    </div>
    <!-- add item section start here  -->

    <div class="container fs-5">
        <div class="row d-flex justify-content-center mt-2">
            <h1 class="text-center my-4">Candy Shop Management</h1>
            <div class="col-6 border border-2 border-dark rounded mt-2 bg-dark">
                <div class="candy_name d-flex flex-column p-2">
                    <label for="candyName" class="ps-2 text-light">Candy Name</label>
                    <input type="text" id="candyName" placeholder="Enter Candy Name"
                        class="rounded border border-dark ps-2 mt-1">
                </div>
                <div class="description d-flex flex-column p-2">
                    <label for="desc" class="ps-2 text-light">Description</label>
                    <input type="text" id="desc" placeholder="Enter Description"
                        class="rounded border border-dark ps-2 mt-1">
                </div>
                <div class="price d-flex flex-column p-2">
                    <label for="price" class="ps-2 text-light">Price</label>
                    <input type="number" id="price" placeholder="Enter Price"
                        class="rounded border border-dark ps-2 mt-1">
                </div>
                <div class="Quantity d-flex flex-column p-2">
                    <label for="Quantity" class="ps-2 text-light">Quantity</label>
                    <input type="number" id="Quantity" placeholder="Enter Quantity"
                        class="rounded border border-dark ps-2 mt-1">
                </div>
                <button class="btn btn-success">Add Item</button>
            </div>
        </div>
        <!-- <h3 class="d-flex align-self-center">Candy Shop Management</h3> -->
        <!-- add item section Ends here  -->

        <!-- Output section starts here  -->
        <div class="row d-flex justify-content-center " style="display:none;">
            <div id="output" class=" col-10 mt-5 "></div>
        </div>
        <!-- output section ends here -->

    </div>


    <!-- <script src="candySHop.js"></script> -->
</body>

</html>
