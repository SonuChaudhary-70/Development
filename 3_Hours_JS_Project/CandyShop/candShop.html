<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Candy Shopping Management</title>
</head>

<body class="bg-info">
    <!-- add item section start here  -->
    <div class="container p-0 mt-4 borde fs-5">
        <div class="row d-flex justify-content-center">
            <div class="col-2 d-flex flex-column">
                <label for="candyName" class="d-flex justify-content-center" >Candy Name</label>
                <input type="text" class="ps-2 rounded border border-dark border-2" id="name">
            </div>
            <div class="col-2 d-flex flex-column">
                <label for="candyName" class="d-flex justify-content-center">Description</label>
                <input type="text" class="ps-2 rounded border border-dark border-2"  id="description">
            </div>
            <div class="col-2 d-flex flex-column">
                <label for="candyName" class="d-flex justify-content-center" >Price</label>
                <input type="text" class="ps-2 rounded border border-dark border-2" id="price">
            </div>
            <div class="col-2 d-flex flex-column ">
                <label for="candyName" class="d-flex justify-content-center" >Quantity</label>
                <input type="text" class="ps-2 rounded border border-dark border-2" id="quantity">
            </div>
            <div class="col-2 d-flex flex-column align-self-end">
                <button class="btn btn-success" id="add">Add Item</button>
            </div>
        </div>
        <!-- add item section Ends here  -->

        <!-- Output section starts here  -->
        <div class="row d-flex justify-content-center " style="display:none;">
            <div id="output" class=" col-10 mt-5 "></div>
        </div>
        <!-- output section ends here -->

    </div>


    <script src="candySHop.js"></script>
</body>

</html>
