<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Learn about Axios</title>
</head>

<body>
    <div id="heading" class="d-flex flex-column">
        <h1 class="my-5 fw-lighter align-self-center">Axios Crash Course</h1>
        <div class="buttons align-self-center">
            <button type="button" class="btn btn-success" id="GET">GET</button>
            <button type="button" class="btn btn-warning" id="POST">POST</button>
            <button type="button" class="btn btn-primary" id="PUT">PUT / PATCH</button>
            <button type="button" class="btn btn-danger" id="DELETE">DELETE</button>
            <button type="button" class="btn btn-secondary" id="header">Custom Headers</button>
            <button type="button" class="btn btn-secondary" id="Sim">Sim Requests</button>
            <button type="button" class="btn btn-secondary" id="Error">Error Handling</button>
            <button type="button" class="btn btn-secondary" id="Cancel">Cancel</button>
        </div>
    </div>

    <div id="output" class=""></div>
    <script src="axios_1.js"></script>
    <!-- <script src="axios_2.js"></script> -->
</body>

</html>
