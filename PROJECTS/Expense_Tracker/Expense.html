<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Expense.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <title>Expense Tracker</title>
</head>

<body class="bg-secondary">

    <!-- Enter Expense Details here -->
    <div class="container mt-4 ">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-6 col-sm-12 bg-info rounded">
                <form class="" id="form">
                    <span id="error" style="display:none"></span>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Enter Expense Amount :</label>
                        <input type="text" class="form-control inp" id="amount">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Enter Description :</label>
                        <input type="text" class="form-control inp" id="description">
                    </div>
                    <div class="mb-3">
                        <label for="expense-category" class="form-label">Choose Expense Category :</label>
                        <select name="Expense Category" id="expense-category" class="inp">
                            <option value="">Please choose an option</option>
                            <option value="Movie">Movie</option>
                            <option value="Petrol">Petrol</option>
                            <option value="Electricity">Electricity</option>
                            <option value="Food">Food</option>
                            <option value="Kirana">Kirana</option>
                            <option value="Outing">Outing</option>
                        </select>
                    </div>
                    <div class="btn d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary" value="submit" id="add">Add Expense</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="mt-2 row d-flex justify-content-center rounded">
            <!-- Display Output here -->
            <div class="col-lg-6 col-sm-12 bg-warning p-2 rounded m-0" style="display: none" id="output">
            </div>
        </div>
    </div>

    <script src="Expense.js"></script>
</body>

</html>
