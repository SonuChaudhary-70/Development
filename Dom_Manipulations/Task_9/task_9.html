<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Item Lister</title>
    <style>
        .card {
            background-color: rgb(228, 240, 235)
        }
    </style>
</head>

<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Item Lister</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Search Items...">
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div id="main" class="card card-body border border-2 border-dark">
            <h2 class="title">Add Item</h2>
            <!-- <div class="add-input d-flex"> -->
            <form id="addForm" class="form-inline mb-3 d-flex">
                <input type="text" class="form-control mr-2 w-25" id="newItem" placeholder="New Item">
                <input type="text" class="form-control mr-2 ms-2 w-25" id="description" placeholder="Description">
                <input type="submit" class="btn btn-dark ms-2" value="Add">
            </form>
            <!-- </div> -->
            <h2 class="title">Items</h2>
            <ul id="items" class="list-group border-0">
            </ul>
        </div>
    </div>

    <script src="task_9.js"></script>
</body>

</html>
